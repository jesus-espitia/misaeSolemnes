        <form action="../api/usuario/registrar.php" method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre_usuario" required>

            <label>Correo:</label>
            <input type="email" name="correo_usuario" required>

            <label>Contraseña:</label>
            <input type="password" name="contraseña_usuario" required>

            <label>País:</label>
            <input type="text" name="pais_usuario" required>

            <button type="submit">Registrarse</button>
        </form>
